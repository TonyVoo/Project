<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Big Mart Sales Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-custom {
            background-color: #007bff;
            border: none;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        h1, h2 {
            font-weight: bold;
        }
        .container {
            max-width: 800px;
        }
        .card-body {
            padding: 2rem;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center text-primary">Big Mart Sales Prediction</h1>
        <br>
        <div class="card border-0">
            <div class="card-body">
                <h2 class="text-center text-dark">Enter Product Details</h2>
                <form action="/predict" method="post">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Item Identifier</label>
                            <input type="number" step="any" class="form-control" name="Item_Identifier">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Item Weight</label>
                            <input type="number" step="any" class="form-control" name="Item_weight">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Item Fat Content</label>
                            <input type="number" step="any" class="form-control" name="Item_Fat_Content">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Item Visibility</label>
                            <input type="number" step="any" class="form-control" name="Item_visibility">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Item Type</label>
                            <input type="number" step="any" class="form-control" name="Item_Type">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Item MPR</label>
                            <input type="number" step="any" class="form-control" name="Item_MPR">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Outlet Identifier</label>
                            <input type="number" step="any" class="form-control" name="Outlet_identifier">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Outlet Established Year</label>
                            <input type="number" class="form-control" name="Outlet_established_year" value="1900">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Outlet Size</label>
                            <input type="number" step="any" class="form-control" name="Outlet_size">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Outlet Location Type</label>
                            <input type="number" step="any" class="form-control" name="Outlet_location_type">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Outlet Type</label>
                            <input type="number" step="any" class="form-control" name="Outlet_type">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-custom btn-lg mt-3 w-100">Predict</button>
                        </div>
                    </div>
                </form>
                {% if prediction is not none %}
                    <div class="result-box mt-4">
                        <h2 class="text-success">Predicted Sales: {{ prediction }}</h2>
                        <h3 class="text-danger">Min Value: {{ min_value }}</h3>
                        <h3 class="text-primary">Max Value: {{ max_value }}</h3>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
